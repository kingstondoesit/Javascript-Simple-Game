<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script type="module" src="script.js"></script>
</head>

<body>

  <header>
    <h1>Typing game!</h1>
  </header>

  <div class="main">
    <p id="prompt_start">Practice your typing skills with a quote from Sherlock Holmes. Click the <strong>Start
        button</strong> to begin!</p>
    <p id="prompt_again" class="none">Fantastic! Click the <strong>Start button</strong> to play again!</p>
    <p id="quote"></p> <!-- This will display a random quote-->
    <p id="message"></p> <!-- This will display any status messages -->

    <div>
      <form action="" class="form">
      <input type="text" aria-label="current word" id="typed-value" class="form-input"/> <!-- The textbox for typing -->
    </form>
      <button type="button" id="start" class="form-btn">Start</button> <!-- To start the game -->
    </div>
  </div>

</body>

</html>
